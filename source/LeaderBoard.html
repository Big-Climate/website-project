  <nav>
    <link rel="stylesheet" href="./css/colours.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <a href="/"><img id="logo" src=".\assets\Logo.png" /></a>
    <div id="header-right">
      <a class="text-header" id="home-ref" href="index.html">Home</a>
      <a class="text-header" href="biggestthreats.html">Biggest threats</a>
      <a class="text-header" href="whatcanido.html">What Can I Do</a>

      <a class="text-header" href="quiz.html">Quiz</a>

  <body onload="GetStoredValues()">
    <div class="headerimage">
      <div class="textBorder">
        <h1>Leaderboard</h1>

        <div class="container podium">
          <div class="podium__item">
            <p id="secondScore" class="scoreText">score</p>
            <p id="second" class="podium__rank second">second</p>
          </div>

          <div class="podium__item">
            <p id="firstScore" class="scoreText">score</p>
            <p id="first" class="podium__rank first">first</p>
          </div>

          <div class="podium__item">
            <p id="thirdTime" class="scoreText">score</p>
            <p id="third" class="podium__rank third">third</p>
          </div>
        </div>

        <div class="containerButton">
          <p type="" class="buttonOption" id="fourth">fourth place</p>
          <p type="" class="buttonOption" id="fifth">fifth place</p>
          <p type="" class="buttonOption" id="sixth">...</p>
          <p type="" class="buttonOption" id="seventh">...</p>
          <p type="button" class="scoreDisplay" id="ScoreL">Score: 0</p>
        </div>
      </div>
    </div>
  </body>

  <script>
    function GetStoredValues() {
      // Get the value from localStorage
      var score = localStorage.getItem("score");
      var name = localStorage.getItem("name");
      // Display the value on the page
      var output = document.getElementById("ScoreL");
      output.innerText = name + "'s Score: " + score;
    }
  </script>
