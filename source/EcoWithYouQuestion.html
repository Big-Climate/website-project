<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <nav>
    <link rel="stylesheet" href="./css/colours.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <a href="/"><img id="logo" src=".\assets\Logo.png" /></a>
    <div id="header-right">
      <a class="text-header" id="home-ref" href="index.html">Home</a>
      <a class="text-header" href="biggestthreats.html">Biggest threats</a>
      <a class="text-header" href="whatcanido.html">What Can I Do</a>
      <a class="text-header" href="whyact.html">Why Act?</a>
      <a class="text-header" href="quiz.html">Quiz</a>
    </div>

  <link rel="stylesheet" href="colours.css" />

  <body onload="nextQuestion(0)">
    <main>
      <div class="textBorder">
        <label id="display-question"> </label>

        <div class="row">
          <div class="column">
            <p
              type="button"
              class="buttonOption"
              id="ButA"
              onclick="clicked(this.id)"
            ></p>

            <p
              type="button"
              class="buttonOption"
              id="ButB"
              onclick="clicked(this.id)"
            ></p>
            <p type="button" class="scoreDisplay" id="ScoreL">Score: 0</p>
          </div>
          <div class="column">
            <p
              type="button"
              class="buttonOption"
              id="ButC"
              onclick="clicked(this.id)"
            ></p>
            <p
              type="button"
              class="buttonOption"
              id="ButD"
              onclick="clicked(this.id)"
            ></p>

            <p class="txt">Min</p>
            <p class="digit" id="sec">:</p>
            <p class="txt">Sec</p>
            <p class="digit" id="count"></p>
          </div>
        </div>
      </div>
    </main>

    <div class="waveAnimation">
      <svg viewBox="0 0 500 150" preserveAspectRatio="none">
        <path
          class="w1 waveTop"
          d="M-8.74,71.55 C289.78,255.11 349.60,4.47 505.36,34.05 L500.00,150.00 L0.00,150.00 Z"
        />
        <path
          class="w2 waveMiddle"
          d="M-23.42,125.83 C187.63,45.89 299.38,57.73 526.80,123.86 L500.00,150.00 L0.00,150.00 Z"
        />
        <path
          class="w3 waveBottom"
          d="M-23.42,125.83 C172.96,-152.44 217.55,183.06 504.22,55.77 L500.00,150.00 L0.00,150.00 Z"
        />
      </svg>
    </div>
  </body>

  <script>
    const questionList = [
      {
        question: "What is the Most Abundant Gas in the Atmosphere?",
        optionA: "Oxygen",
        optionB: "Methane",
        optionC: "Argon",
        optionD: "Nitrogen",
        correctOption: "ButD",
      },

      {
        question: "How Long does a Plastic Bottle Take to Decompose?",
        optionA: "6 months",
        optionB: "40 years",
        optionC: "450 years",
        optionD: "200 years",
        correctOption: "ButC",
      },
      {
        question:
          "How Many Planets Are Needed to Support the Demand of Resources?",
        optionA: "1",
        optionB: "0.7",
        optionC: "1.5",
        optionD: "1.7",
        correctOption: "ButD",
      },

      {
        question:
          "In What Year Could the Effects of Global Warming Be Irreversible?",
        optionA: "2025",
        optionB: "2030",
        optionC: "2050",
        optionD: "3000",
        correctOption: "ButB",
      },

      {
        question: "Which Animals Is Not Extinct?",
        optionA: "Golden Toad",
        optionB: "Spix Macaw",
        optionC: "Amur Leopard",
        optionD: "Red Gazelle",
        correctOption: "ButC",
      },

      {
        question: "What Country is the Most Eco Friendly?",
        optionA: "Denmark",
        optionB: "Iceland",
        optionC: "Norway",
        optionD: "Sweden",
        correctOption: "ButA",
      },
    ];

    let questions = [];
    function handleQuestions() {
      while (questions.length <= 4) {
        const random =
          questionList[Math.floor(Math.random() * questionList.length)];
        if (!questions.includes(random)) {
          questions.push(random);
        }
      }
    }

    var score = 0;
    var index = 0;
    function clicked(currentID) {
      checkCorrect(currentID);
      index++;
      setTimeout(() => {
        if (index <= 4) {
          nextQuestion(index);
        } else {
          endGame();
        }
      }, 500);
    }

    function nextQuestion(index) {
      handleQuestions();

      var CurQ = questions[index];
      var DisplayQ = document.getElementById("display-question");
      var entered = CurQ.question;
      DisplayQ.innerText = entered;

      var CurQ = questions[index];
      var curA = document.getElementById("ButA");
      var entered = CurQ.optionA;
      curA.innerText = entered;

      var curB = document.getElementById("ButB");
      var entered = CurQ.optionB;
      curB.innerText = entered;

      var curC = document.getElementById("ButC");
      var entered = CurQ.optionC;
      curC.innerText = entered;

      var curD = document.getElementById("ButD");
      var entered = CurQ.optionD;
      curD.innerText = entered;
    }

    function checkCorrect(currentID) {
      var CurQ = questions[index];
      var curAns = CurQ.correctOption;
      if (currentID == curAns) {
        score++;
        var DisSc = document.getElementById("ScoreL");
        var entered = score;
        DisSc.innerText = "Score:" + entered;
      }
    }

    function endGame() {
      localStorage.setItem("score", score);
      window.location.href = "LeaderBoard.html";
    }
  </script>
</html>
